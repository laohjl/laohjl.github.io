<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- HERO SECTION -->
    <div class="hero">
        <div class="hero-description">
            <div class="hero-text">
                <h1 class="hero-title">Epic Games</h1>
                <p>Explore amazing worlds, thrilling stories, and immersive experiences.</p>
                <p>Play now and unleash the hero within you!</p>
            </div>
        </div>
    </div>

    <!-- GAME STORE SECTION -->
    <main class="store">
        <h2 class="title">Game Store</h2>
        <div class="game-store">
            <div class="game-store-list">
                <div class="game-image">
                    <img src="https://via.placeholder.com/300x180" alt="Game image">
                </div>
                <div class="store-text-description">
                    <h4>Game Title 1</h4>
                    <p>Exciting adventure awaits...</p>
                </div>
            </div>
            <div class="game-store-list">
                <div class="game-image">
                    <img src="https://via.placeholder.com/300x180" alt="Game image">
                </div>
                <div class="store-text-description">
                    <h4>Game Title 2</h4>
                    <p>Action-packed challenges ahead.</p>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
